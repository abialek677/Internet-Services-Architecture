spring.application.name=Gateway

server.port=8084

spring.main.web-application-type=reactive

spring.cloud.gateway.routes[0].id=songs-microservice
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/songs/**

spring.cloud.gateway.routes[1].id=albums-microservice
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/albums/**